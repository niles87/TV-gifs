<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TV GIFs</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png" sizes="16x16" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" id="nav-bar">
      <span class="navbar-brand mb-0 h1" id="nav-title">TV Show GIF Search</span>
      <div class="collapse navbar-collapse" id="navbarNav">
        <img
          src="assets/images/Poweredby_100px-Black_VertLogo.png"
          alt="powered by giphy"
          id="giphy"
        />
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <p>Blue buttons are for GIFs. Red buttons are for Movies.</p>
          <div id="added-buttons"></div>
        </div>
        <div class="col">
          <p>Please check one box at a time</p>
          <form>
            <div class="form-group">
              <input type="checkbox" name="gif" id="gif-choice" /> TV GIFs
              <br />
              <input type="checkbox" name="movie" id="movie-choice" /> Movie Info
              <input type="text" class="form-control" id="button-input" />
            </div>
            <button type="submit" class="btn btn-primary" id="add-button">Add it</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col" id="favorites">
          <h3 id="favs">Favorites</h3>
        </div>
      </div>
    </div>
    <div class="row no-gutters" id="output-view"></div>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
