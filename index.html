<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TV GIFs</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">TV Show GIF Search</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="added-tvshows"></div>
        </div>
        <div class="col">
          <form>
            <div class="form-group">
              <label for="gif-submit">TV Show</label>
              <input type="text" class="form-control" id="gif-submit" />
            </div>
            <button type="submit" class="btn btn-primary" id="add-show">Add it</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col" id="favorites">
          <h3 id="favs">Favorites</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col" id="gif-view"></div>
    </div>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
