<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/movie_style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" id="nav-bar">
      <span class="navbar-brand mb-0 h1" id="nav-title">OMDB Movie Search</span>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html" id="tv-gifs">TV GIFS</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="added-movies"></div>
        </div>
        <div class="col">
          <form>
            <div class="form-group">
              <label for="movie-submit">Movie Title</label>
              <input type="text" class="form-control" id="movie-submit" />
            </div>
            <button type="submit" class="btn btn-primary" id="add-movie">Add it</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col pl-3" id="movie-view"></div>
    </div>
    <script src="assets/javascript/movie_app.js"></script>
  </body>
</html>
